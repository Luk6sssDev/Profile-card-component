<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--STYLES-->
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Profile card component</title>



</head>

<body>

  <div id="container">

    <div class="bg-pattern-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-pattern-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">

    </div>

    <div class="content">

      <div class="card">

        <div class="card-profile">

          <span class="profile-img">
            <img src="./images/image-victor.jpg" alt="">
          </span>


          <h2>Victor Crest<span>26</span></h2>
          <p class="description-card">London</p>


          <div class="card-footer">

            <ul class="social-numbers">
              <li class="item-social-numbers">
                <span class="number-card-footer">80K</span>
                <span class="description-card-footer">Followers</span>
              </li>
              <li class="item-social-numbers">
                <span class="number-card-footer">803K</span>
                <span class="description-card-footer">Likes</span>
              </li>
              <li class="item-social-numbers">
                <span class="number-card-footer">1.4K</span>
                <span class="description-card-footer">Photos</span>
              </li>

            </ul>


          </div>

        </div>




      </div>



    </div>



  </div>

  </div>

  -->

</body>

</html>
